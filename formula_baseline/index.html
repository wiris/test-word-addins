<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
        div {
            word-wrap: break-word;
        }
        #output {
            border:1px solid olive
        }
        form {
            display:inline-block
        }
        .border {
            border:1px solid black;
            display:inline-block;
            padding:3px;
        }
        </style>
        <link rel="stylesheet" href="styles/index.processed.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    </head>
    <body>
        This Add-In shows how to experiment about how to align formulas (images) with a correct baseline. For example,
        <br />
        <span class="border">The inline formula: <img src="formula.png" style="vertical-align:-12px"/></span>
        <br />
        <br />
        <button id="insert">Insert formula</button>
        <button id="insertOoxml">Insert formula as ooxml</button> 
        <div id="supportedVersion"/>
        <h2>Output</h2>
        Select a formula (image) and press one of the buttons
        <br />
        <button id="getSelection">Get selection</button>
        <button id="getOoxml">Get ooxml</button>
        <br />
        <textarea style="width:100%;height:300px" id="output"></textarea>
        <h2>Tools</h2>
        <form id="reloadForm"><button id="reload">Reload Add-In</button></form>
        <h2>Info</h2>
        <a href="manifest.xml">manifest.xml</a> <a href="manifest.localhost.xml">manifest.localhost.xml</a>
        <br />
        <a href="https://dev.office.com/reference/add-ins/word/word-add-ins-reference-overview">Word API</a> <a href="http://officeopenxml.com/drwOverview.php">Ooml format</a>
        <br />
        Home url: <span id="url">&nbsp;</div>
        <script src="script.js"></script>
    </body>
</html>
