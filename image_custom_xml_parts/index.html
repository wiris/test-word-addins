<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
        div {
            word-wrap: break-word;
        }
        #output {
            border:1px solid olive
        }
        form {
            display:inline-block
        }
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    </head>
    <body>
        Press <i>Insert image</i> to insert an image of a formula, select it and press <i>Get MathML</i> to get the MathML.
        <br />
        <br />
        This example uses custom XML parts to store the MathML.
        <br />
        <br />
        <button id="insert">Insert image</button>
        <div id="supportedVersion"/>
        <h2>Output</h2>
        Select an image and press Get MathML
        <br />
        <button id="getMathML">Get MathML</button>
        <br />
        <textarea style="width:100%;height:300px" id="output"></textarea>
        <h2>Tools</h2>
        <form id="reloadForm"><button id="reload">Reload Add-In</button></form>
        <h2>Info</h2>
        <a href="manifest.xml">manifest.xml</a> <a href="manifest.localhost.xml">manifest.localhost.xml</a>
        <br />
        <a href="https://dev.office.com/reference/add-ins/word/word-add-ins-reference-overview">Word API</a> <a href="http://officeopenxml.com/drwOverview.php">Ooml format</a>
        <br />
        Home url: <span id="url">&nbsp;</div>
        <script src="script.js"></script>
    </body>
</html>
